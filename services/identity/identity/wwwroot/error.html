<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Ошибка</title>
</head>
<body>
    <h2>Ошибка</h2>
    <div id="error" />

    <script>
        async function getError() {
            var query = window.location.search;
            var errorIdQuery = query && query.toLowerCase().indexOf('?errorid=') == 0 && query;

            const response = await fetch('/api/authenticate/error' + errorIdQuery, {
                credentials: 'include'
            });

            const data = await response.text();

            document.getElementById('error').innerText = data;
        }

        getError();
    </script>
</body>
</html>
